{% extends 'base.html' %}
{% block title%}
Editar Nota
{% endblock %}
{% block content %}
<!-- criar info -->
  <h1>Editar Nota</h1>
  <div class="one-half">
        {% if item %}
        <form id="form" method="post" action="{% url 'edita' item.id %}" style="margin-left: auto; margin-right: auto;" >{% csrf_token %}  
          <input id="titulo" type="text" value="{{ item.titulo }}"  name="titulo">
          <textarea id="descricao" type="text" name="descricao">{{ item.descricao }}</textarea>
          <input id="submit" type="submit" value="Editar">
        </form>
        {% endif %}
      </div>
  <div class="one-half">
    <p>Se você acha essa nota não ficou boa, vá em frente, melhore!
      <br>
      <br>
      <em>"Você se tornou poderoso, sinto o lado negro em você."</em>
      <br> - Yoda
</div>
{% endblock %}
